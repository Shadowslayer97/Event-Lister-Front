<div class="content">
  <div class="form-group">
    <label for="name">Event name:</label>
    <input type="text" name="name" class="form-control" [(ngModel)]="newEvent.name">
  </div>
  <div class="form-group">
    <label for="name">Event location:</label>
    <input type="text" name="location" class="form-control" [(ngModel)]="newEvent.location">
  </div>
  <div class="form-group">
    <button type="button" class="btn btn-primary btn-success" name="button" (click)="createNewEvent()"> Create </button>
  </div>
</div>
